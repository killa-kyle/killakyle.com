<head>

    name="description">
    <meta content="Kyle Rose" name="author">
    <link href="favicon.ico" rel="shortcut icon">

    <title>The KNICK Name Generator</title><!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.css">

    <!-- <link href='http://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'> -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel=
    'stylesheet' type='text/css'><!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12 text-center"><img alt=
            "The Knick Name Generator" class="header-img img-responsive animated fadeIn" src=
            "img/The%20Knick.png"></div>
        </div>

        <div class="row">
            <div class=
            "col-sm-3 col-lg-offset-3 col-sm-offset-1 text-left selectcol animated fadeIn">
                <select class="selectpicker" data-style="btn-danger" id=
                "genderpick">
                    <option disabled selected value="#">
                        Gender
                    </option>

                    <option value="male">
                        Male
                    </option>

                    <option value="female">
                        Female
                    </option>
                </select>
            </div>

            <div class=
            "col-sm-6 col-lg-2 col-lg-offset-0 col-sm-offset-2 text-center animated fadeIn">
                <button class="btn btn-danger" onclick="generator()" type=
                "button">Generate Name</button>
            </div>
        </div>

        <div class="row generatedName">
            <div class="col-md-6 col-md-offset-3 text-center" id="placeholder">
            </div>
        </div>
        
    </div>

    <footer class="hidden-xs">
        <div class="row">
            <div class="col-xs-6">
                <p>Disclaimer: This website is not affiliated with/endorsed
                by Cinemax, Inc.</p>
            </div>

            <div class="col-xs-6 text-right">
                <p>2014 Kyle Rose</p>
            </div>
        </div>
    </footer>

    <div class="bgoverlay"></div>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> <script src="js/bootstrap.min.js"></script> <script src="js/bootstrap-select.js"></script> <script src="js/name.js"></script> 
    <script src="js/classie.js"></script>
    <script src="js/demo1.js"></script>

    <script>
    function generator(){
        
      


          // Random numbers are made 
          var randomNumber1 = parseInt(Math.random() * malename.length);
          var randomNumber2 = parseInt(Math.random() * lastname.length);
          
          if ($('#genderpick').val() == 'male'){
            var name = malename[randomNumber1] + " " + lastname[randomNumber2];     
          } else if ($('#genderpick').val() == 'female') {
            var name = femalename[randomNumber1] + " " + lastname[randomNumber2];     
          } else {
            name = "Please select a gender";
          }
          //alert(name); //Remove first to slashes to alert the name
          
          //If there's already a name it is removed  
          if(document.getElementById("result")){
            document.getElementById("placeholder").removeChild(document.getElementById("result"));
          }
          // A div element is created to show the generated name. The Name is added as a textnode. Textnode is added to the placeholder.
          var element = document.createElement("div");
          element.setAttribute("id", "result");
          element.setAttribute("class", "animated");
          element.setAttribute("class", "fadeIn");
          // element.appendChild(document.createTextNode(name));
          
          document.getElementById("placeholder").appendChild(element);
          $('#result').append("<p>Your 1900s KNICK-name is:"+ "<h1>"+ name + "<\/h1>");
        } 

    </script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("h1").addClass("animated");
        $("h1").addClass("fadeIn");

      });
    });
    </script>


</body>
</html>
